<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Método:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>

    <button *ngIf="name !== 'martosman'" class="btn btn-primary mx-2" (click)="changeHero()">
        Cambiar nombre
    </button>
      
    <button *ngIf="age != 36" class="btn btn-primary" (click)="changeAge()">
        Cambiar edad
    </button>

    <button class="btn btn-primary mx-2" (click)="restart()">
        Resetear
    </button>

    <p>Listado de Héroes</p>

    <ul class="mt-2 list-group">
        <li class="list-group-item"> Spiderman</li>
        <li class="list-group-item"> Ironman</li>
        <li class="list-group-item"> Martosman</li>
        <li class="list-group-item"> Hulk</li>
    </ul>

    <p>Listado de Héroes</p>

    <ul class="mt-2 list-group">
        <li  *ngFor="let name of heroName" class="list-group-item"> {{ name }}</li>
    </ul>    
  
    <button *ngIf="heroName.length!=0" class="btn btn-primary mx-2" (click)="borrarHeroe()">
        Borrar último héroe
    </button>
    
    <p>{{esBorrado()}}</p>
</dl>
